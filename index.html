<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CSS-Sheet-->
    <link href="mystyle.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <main
      class="container-md col-12 d-flex flex-wrap align-items-start justify-content-between justify-content-md-center position-relative"
    >
      <aside class="col-12 col-md-4 pt-5">
        <ul></ul>
        <i
          class="fa-solid fa-plus ps-3 d-md-none"
          onclick="event.stopPropagation()"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        ></i>
      </aside>
      <section class="col-12 col-md-8 pt-5">
        <div
          class="head d-flex align-items-center justify-content-between px-5"
        >
          <h2></h2>
          <button
            class="btn"
            onclick="event.stopPropagation()"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <span>Add Task</span><i class="fa-solid fa-plus ps-3"></i>
          </button>
        </div>
        <ul class="tasks pt-md-5 px-md-5"></ul>
      </section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body pb-5">
              <input
                type="text"
                class="form-control p-3 rounded-4"
                placeholder="Type new Task here"
              />
            </div>
            <div class="modal-footer border-0">
              <button
                type="button"
                class="btn cancel rounded-3"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn confirm rounded-3"
                onclick="addTask()"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--font awesome-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--my JS module-->
    <script src="myScript.js"></script>
  </body>
</html>
